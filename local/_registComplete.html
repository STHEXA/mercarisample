<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="registComplete.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header class="registComplete-header">
    <div class="registComplete-header__container">
      <a href="" class="registComplete-header__link">
        <img class="registComplete-header__img" src="/Users/taishusawaki/projects/freemarket_sample_56a/app/assets/images/logo.svg" alt="" >
      </a>
      <div class="steplist-container" >
        <ul class="steplist-container__steplist">
          <li class="completed"><span class="bubble red"></span><p>会員情報</p></li>
          <li class="completed"><span class="bubble"></span><p>電話番号認証</p></li>
          <li class="completed"><span class="bubble"></span><p>お届け先住所入力</p></li>
          <li class="completed"><span class="bubble"></span><p>支払い方法</p></li>
          <li class="entering"><span class="bubble"></span><p>完了</p></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="registComplete-main">
    <div class="registComplete-container">
      <div class="registComplete-container__header">
        <p>会員登録完了</p>
      </div>
      <div class="registComplete-container__form">
        <div class="registComplete-container__form--text">
          <p class="registComplete-container__form__text--top">ありがとうございます。</p>
          <p class="registComplete-container__form__text--bottom">会員登録が完了しました。</p>
        </div>
        <div class="registComplete-container__toTop">
          <a href="">メルカリをはじめる</a>
        </div>
      </div>
      
      
    </div>
  </main>
  <aside class="bottomAside">
    <div class="bottomAside--info">
      <p class="up"">スマホでかんたんフリマアプリ</p>
      <p class="down">今すぐ無料ダウンロード！</p>
      <div class="icon-container">
        <img class="mercariLogo" src="img/mercari_icon-f75780e32e41e052c8aaa8b446331cd8.png" alt="mercariLogo">
        <a class="appleBtn" href=""><img src="img/app-store-a5c17948c6fd6d5b60b13d421cd60b35.svg" alt="AppStore"></a>
        <a class="googleBtn" href=""><img src="img/google-play-495575abb895b405aa6336b2a4304958.svg" alt="GooglePlay"></a>
      </div>
    </div>
    <img class="smartIcon" src="img/download_app_pc-a4418175e8be071827ac88d073f40e4a.png" alt="">
  </aside>
  <footer class="registComplete-footer">
    <div class="registComplete-footer__rule">
      <a href="">プライバシーポリシー</a>
      <a href="">メルカリ利用規約</a>
      <a href="">特定商取引に関する表記</a>
    </div>
    <div class="registComplete-footer__logo">
      <a href=""><img src="/Users/taishusawaki/projects/freemarket_sample_56a/app/assets/images/logo-gray.svg" alt=""></a>
    </div>
    <div class="registComplete-footer__copyRight">
      <p>© 2019 TeamA</p>
    </div>
  </footer>
</body>
</html>
