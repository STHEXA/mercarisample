<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="registPhone.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header class="registPhone-header">
    <div class="registPhone-header__container">
      <a href="" class="registPhone-header__link">
        <img class="registPhone-header__img" src="/Users/taishusawaki/projects/freemarket_sample_56a/app/assets/images/logo.svg" alt="" >
      </a>
      <div class="steplist-container" >
        <ul class="steplist-container__steplist">
          <li class="completed"><span class="bubble red"></span><p>会員情報</p></li>
          <li class="entering"><span class="bubble"></span><p>電話番号認証</p></li>
          <li><span class="bubble"></span><p>お届け先住所入力</p></li>
          <li><span class="bubble"></span><p>支払い方法</p></li>
          <li><span class="bubble"></span><p>完了</p></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="registPhone-main">
    <div class="registPhone-container">
      <div class="registPhone-container__header">
        <p>電話番号の確認</p>
      </div>
      <div class="registPhone-container__form">
        <div class="registPhone-container__form--text">
          <p class="registPhone-container__form__item">携帯電話の番号</p>
          <input type="text" placeholder="　携帯電話の番号を入力">
          <p class="registPhone-container__form__note">本人確認のため、携帯電話のSMS(ショートメッセージサービス)を利用して認証を行います。</p>
        </div>
        <div class="registPhone-container__form--submit">
          <input type="submit" value="SMSを送信する">
          <p class="registPhone-container__form__note">※電話番号は本人確認や不正利用防止のために利用します。他のユーザーに公開されることはありません。</p>
        </div>
        <a class="registPhone-container__form__about" href="">電話番号の確認が必要な理由＞</a>
      </div>
      
      
    </div>
  </main>
  <footer class="registPhone-footer">
    <div class="registPhone-footer__rule">
      <a href="">プライバシーポリシー</a>
      <a href="">メルカリ利用規約</a>
      <a href="">特定商取引に関する表記</a>
    </div>
    <div class="registPhone-footer__logo">
      <a href=""><img src="/Users/taishusawaki/projects/freemarket_sample_56a/app/assets/images/logo-gray.svg" alt=""></a>
    </div>
    <div class="registPhone-footer__copyRight">
      <p>© 2019 TeamA</p>
    </div>
  </footer>
</body>
</html>
